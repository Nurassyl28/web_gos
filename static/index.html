<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LMS Lite — Вход</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <style>
      :root {
        color-scheme: dark;
        font-family: 'Inter', system-ui, sans-serif;
        background-color: #05030a;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, rgba(99, 102, 241, 0.35), transparent 45%),
          radial-gradient(circle at 20% 20%, rgba(14, 165, 233, 0.35), transparent 35%),
          #03030f;
        color: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
      }

      .page {
        position: relative;
        width: 100%;
        max-width: 420px;
      }

      .card {
        background: rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 40px 36px;
        box-shadow: 0 20px 60px rgba(2, 6, 23, 0.7), 0 0 30px rgba(14, 165, 233, 0.2);
      }

      .brand {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
      }

      .brand h1 {
        font-size: 1.35rem;
        margin: 0;
        font-weight: 600;
      }

      .brand span {
        background: linear-gradient(135deg, #38bdf8, #6366f1);
        padding: 6px 12px;
        border-radius: 999px;
        font-size: 0.75rem;
        font-weight: 600;
        color: #030617;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      label {
        font-size: 0.9rem;
        color: #cbd5f5;
      }

      input {
        width: 100%;
        margin-top: 4px;
        padding: 14px 16px;
        border-radius: 14px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: rgba(15, 23, 42, 0.65);
        color: #f8fafc;
        font-size: 1rem;
        transition: border 0.2s ease;
      }

      input:focus {
        outline: none;
        border-color: #38bdf8;
        box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
      }

      button {
        margin-top: 4px;
        padding: 14px 0;
        border-radius: 16px;
        border: none;
        background: linear-gradient(135deg, #38bdf8, #6366f1);
        color: #020617;
        font-size: 1rem;
        font-weight: 600;
        letter-spacing: 0.02em;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:disabled {
        opacity: 0.7;
        cursor: progress;
      }

      button:not(:disabled):hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 20px rgba(15, 23, 42, 0.4);
      }

      .message {
        min-height: 24px;
        font-size: 0.9rem;
        color: #f87171;
      }

      .helper {
        font-size: 0.8rem;
        color: #94a3b8;
        margin-top: 12px;
      }

      @media (max-width: 480px) {
        .card {
          padding: 32px 24px;
        }

        button {
          font-size: 0.95rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <main class="card" aria-live="polite">
        <div class="brand">
          <h1>Вход</h1>
          <span>LMS Lite</span>
        </div>

        <p class="helper">Введите email и пароль от своего аккаунта LMS.</p>

        <form id="login-form">
          <label for="email-input">Email</label>
          <input
            id="email-input"
            type="email"
            name="email"
            autocomplete="email"
            required
            placeholder="you@example.com"
          />

          <label for="password-input">Пароль</label>
          <input
            id="password-input"
            type="password"
            name="password"
            autocomplete="current-password"
            required
            minlength="8"
            placeholder="••••••••"
          />

          <button type="submit">Войти</button>
        </form>

        <p id="message" class="message" role="status"></p>
      </main>
    </div>

    <script>
      const form = document.getElementById('login-form');
      const messageEl = document.getElementById('message');
      const submitButton = form.querySelector('button[type="submit"]');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        submitButton.disabled = true;
        submitButton.textContent = 'Отправка...';
        messageEl.textContent = '';

        const formData = new FormData(form);
        try {
          const response = await fetch('/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              email: formData.get('email'),
              password: formData.get('password'),
            }),
          });

          if (!response.ok) {
            messageEl.textContent = 'Неверные учетные данные';
            return;
          }

          const data = await response.json();
          localStorage.setItem('access_token', data.access_token);
          window.location.href = '/static/dashboard.html';
        } catch (error) {
          messageEl.textContent = 'Не удалось подключиться. Попробуйте позже.';
          console.error(error);
        } finally {
          submitButton.disabled = false;
          submitButton.textContent = 'Войти';
        }
      });
    </script>
  </body>
</html>
